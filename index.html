<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <section class="container">



        <header class="my-5 text-center">
            <h1>Monthly <span class="text-primary">Budget Calculator</span></h1>
        </header>



        <main>
            <div class="row">
                <div class="col-md-6">
                    <div>
                        <img class="img-fluid" src="/images/header-photo.jpg" alt="">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="text-center">
                        <h5>Income</h5>
                        <div class="my-3 d-flex justify-content-center">
                            <p class="me-3">Income</p>
                        <input id="income-input" class="form-control w-50" type="text" name="" id="">
                        </div>
                        <h5>Expences</h5>
                        <div class="my-3 d-flex justify-content-center">
                            <p class="me-3">Food</p>
                        <input id="food-input" class="form-control w-50" type="text" name="" id="">
                        </div>
                        <div class="my-3 d-flex justify-content-center">
                            <p class="me-3">Rent</p>
                        <input id="rent-input" class="form-control w-50" type="text" name="" id="">
                        </div>
                        <div class="my-3 d-flex justify-content-center">
                            <p class="me-3">Clothes</p>
                        <input id="clothes-input" class="form-control w-50" type="text" name="" id="">
                        </div>
                        <button id="calculate-btn" type="button" class="btn btn-primary px-5">Calculate</button>
                        <h5 class="mt-4">Total Expences : <span id="total-expences">00</span></h5>
                        <h5 class="mb-4">Balance : <span id="balance">00</span></h5>

                        <div class="my-3 d-flex justify-content-center">
                            <p class="me-3">Save</p>
                            <input id="save-input" class="form-control w-25" type="text" name="" id="">
                            <p class="mx-2">%</p>
                            <button id="save-btn" type="button" class="btn btn-primary px-5">Save</button>
                        </div>

                        <h5 class="mt-4">Saving Amount : <span id="saving-amount">00</span></h5>
                        <h5 class="mb-4">Remaining Balance : <span id="remaining-balance">00</span></h5>

                    </div>
                </div>

            </div>
        </main>
        <footer class="my-5">
        </footer>
    </section>


    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="/js/script.js"></script>
</body>
</html>
